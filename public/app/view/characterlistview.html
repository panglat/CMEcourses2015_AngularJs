<h5>Character List View</h5>
{{error}}
<a href="#/character">Add a new character</a>
<table class="table">
  <thead>
    <tr>
        <th>Name</th>
        <th>Season</th>
        <th>Chapter</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</thead>
  <tbody>
    <tr ng-repeat="c in characters | orderBy : 'Name'">
      <td>{{ c.Name }}</td>
      <td>{{ c.Season }}</td>
      <td>{{ c.Chapter }}</td>
      <td><a href="#/character/{{c.Id}}">Edit</a></td>
      <td><a ng-click="deleteCharacter(c.Id)">Delete</a></td>
    </tr>
  </tbody>
</table>
